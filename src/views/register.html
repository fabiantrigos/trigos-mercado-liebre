<body class ="bg-light-grey">

        <div class="p-2 w-50 align-center">

        <nav>

            <ul style="padding: 0px">
                
                <li><a href="#">Creá tu cuenta</a> <i class="fa-regular fa-id-card"></i></li>

                <li><a href="#">Mi compras</a> <i class="fa-solid fa-basket-shopping"></i></li>
                </li>
            </ul>
        </nav>
        <div class="text-center w-100">

        </div>

    <img class="w-100" src="/images/img-home-banner.jpg" alt="home-banner">
<main></main>
